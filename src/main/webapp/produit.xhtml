<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="./index.xhtml">

    <ui:define name="title">
        Administration : <ui:insert name="adminTitle">Gestion des Users</ui:insert>
    </ui:define>

    <ui:define name="contenu">
        <h:panelGrid>
            <p:row>
                <p:row id="rowallUsers">
                    <h:form id="fromOneUser">

                        <h:commandButton value="get all users" action="#{userProduit.getAllProduit()}"/>
                    </h:form>

                </p:row>

                <h:form id="FormTableCategs" action="#{userProduit.getAllProduit()}">
                    <p:growl id="growl" showDetail="true" />
                    <p:dataTable id="tblCategs" var="user" value="#{userProduit.listProduit}"
                                 resizableColumns="true"
                                 editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px"
                                 selection="#{userProduit.selectedProduit}" rowKey="#{user.id}"
                                 emptyMessage="Aucune Catégorie enregistrée"
                                 filteredValue="#{userProduit.filteredProduit}"
                                 widgetVar="categsTable">
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="img/excel.png" width="24" />
                                <p:dataExporter type="xls" target="tblCategs" fileName="Catégories" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="img/pdf.png" width="24" />
                                <p:dataExporter type="pdf" target="tblCategs" fileName="Catégories" />
                            </h:commandLink>
                        </f:facet>
                        <f:facet name="header">Liste des Catégories</f:facet>
                        <p:column selectionMode="single"
                                  style="width:16px;text-align: center" />
                        <p:column headerText="ID">
                            <h:outputText value="#{user.id}" />
                        </p:column>
                        <p:column headerText="designation"
                                  filterBy="#{user.designation}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{user.designation}" />
                        </p:column>
                        <p:column headerText="prix">
                            <h:outputText value="#{user.prix}" />
                        </p:column>
                        <p:column headerText="prix">
                            <h:outputText value="#{user.categorie.nom}" />
                        </p:column>
                        <p:column headerText="photo">
                            <p:graphicImage value="http://localhost:8080/ProjectMarsBcEnd/images/photos/#{user.photo}"
                                            height="200" width="120"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                        <p:ajax event="rowSelect"/>
                        <p:ajax event="rowUnselect"/>
                    </p:dataTable>
                </h:form>
            </p:row>
        </h:panelGrid>
    </ui:define>
</ui:composition>
